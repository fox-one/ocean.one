<div class="container">
  <header class="header">
    <a class="nav back" href="/"><i class="icon-arrow-left"></i></a>
    <h1 class="title">{{title}}</h1>
    <a class="nav support" href="javascript:void(0);"><i class="icon-question"></i></a>
  </header>
  <section class="content">
    <div class="form container">
      <div class="identity tabs">
        <div class="phone tab active">{{t 'account.tabs.phone'}}</div>
        <div class="email tab">{{t 'account.tabs.email'}}</div>
      </div>
      <form action="javascript:void(0)" id="enroll-phone-form">
        <div class="field">
          <input type="tel" id="phone" />
        </div>
        <input type="hidden" class="recaptcha-response"/>
        <input type="submit" value="{{t 'account.buttons.get.code'}}">
        <div class="submit-loader">
          <div class="spinner">
            <div class="bounce1"></div>
            <div class="bounce2"></div>
            <div class="bounce3"></div>
          </div>
        </div>
      </form>
      <form action="javascript:void(0)" id="enroll-email-form">
        <div class="field">
          <input type="email" id="email" />
        </div>
        <input type="hidden" class="recaptcha-response"/>
        <input type="submit" value="{{t 'account.buttons.get.code'}}">
        <div class="submit-loader">
          <div class="spinner">
            <div class="bounce1"></div>
            <div class="bounce2"></div>
            <div class="bounce3"></div>
          </div>
        </div>
      </form>
      <div id="g-recaptcha"></div>
      <div class="link field">
        <a href="/#!/sessions/new">{{t 'home.log.in'}}</a>
      </div>
    </div>
  </section>
</div>
