<div class="container">
  <header class="header">
    <a class="nav back" href="/"><i class="icon-arrow-left"></i></a>
    <h1 class="title">{{t 'home.forgot.password'}}</h1>
    <a class="nav support" href="javascript:void(0);"><i class="icon-question"></i></a>
  </header>
  <section class="content">
    <div class="form container">

      <form action="javascript:void(0)" id="enroll-verify-form">
        <div class="field">
          <label>{{t 'account.password.hint'}}</label>
          <input type="password" name="password" id="password">
        </div>
        <div class="field">
          <label>{{t 'account.password.confirmation'}}</label>
          <input type="password" id="password-confirmation">
        </div>
        <input type="hidden" name="verification_id" value="{{verificationId}}">
        <input type="submit" value="{{t 'account.buttons.reset.password'}}">
        <div class="submit-loader">
          <div class="spinner">
            <div class="bounce1"></div>
            <div class="bounce2"></div>
            <div class="bounce3"></div>
          </div>
        </div>
        <div class="link field">
          <a href="/#!/sessions/new">{{t 'home.log.in'}}</a>
        </div>
        <div class="link field">
          <a href="/users/new">{{t 'home.sign.up'}}</a>
        </div>
      </form>

    </div>
  </section>
</div>
